<div #progressBar class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
</div>

<form (ngSubmit)="login(email, password)">
<div class="form-group">
	<label>Email: </label>
	<div class="container myclass-input-container-class">
		<div class="row">
			<input type="email" name="email" class="form-control col-9 col-sm-6 col-md-5" [(ngModel)] = "email">
		</div>
	</div>
</div>
<div class="form-group">
	<label>Password: </label>
	<div class="container myclass-input-container-class">
		<div class="row">
			<input type="password" name="password" class="form-control col-9 col-sm-6 col-md-5" [(ngModel)] = "password">
		</div>
	</div>
</div>
<button #btnLogin type="submit" id="myid-register-submit-button"  class="btn btn-primary">Login</button>
</form>
